<div class="radio-button-container">
    <div class="radio-button">
        <input type="radio" class="radio-button__input" id="radio1" name="radio-group" value="{{label1}}" (change)="onSelectionChange(label1)">
        <label class="radio-button__label" for="radio1">
            <span class="radio-button__custom"></span>
            {{label1}}
        </label>
    </div>
    <div class="radio-button">
        <input type="radio" class="radio-button__input" id="radio2" name="radio-group" value="{{label2}}" (change)="onSelectionChange(label2)">
        <label class="radio-button__label" for="radio2">
            <span class="radio-button__custom"></span>
            {{label2}}
        </label>
    </div>
</div>
