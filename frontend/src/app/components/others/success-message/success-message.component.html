<div class="fixed rounded-full px-3 py-0.5 font-extrabold top-0 success_message z-0 md:z-20 bg-white text-green-600" *ngIf="success">

        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="4"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l5 5l10 -10" /></svg>
        <p id="success_message" *ngIf="success">{{ success }}</p>
    </div>
    
</div>
