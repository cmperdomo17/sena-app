<app-control-side-bar></app-control-side-bar>

<div class="flex justify-center items-center h-screen z-0 flex-col gap-6">
    <div class="flex gap-4">
        <a routerLink="/schedules">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="36"  height="36"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-narrow-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M5 12l4 4" /><path d="M5 12l4 -4" /></svg>
        </a>
        <h1 class="text-2xl font-semibold">Formulario Horarios</h1>
    </div>
    <h1 class="text-lg">Periodo: <span>{{selectedTeacher.teacher_fullname}}</span></h1>
    <h1 class="text-lg">Docente: <span>{{teacher.teacher_name}}</span></h1>
    <h1 class="text-lg">Franja horaria: <span>08:00 - 10:00</span></h1>
    <div class="flex justify-between items-center gap-4">
        <p class="text-md font-semibold">Tipo:</p>
        <app-input-radio label1="Específica" label2="Genérica" [defaultSelection]="'Específica'" (selectionChange)="onSelectionChange($event)"></app-input-radio>
    </div>
    <app-input-options ngDefaultControl [ngModel]="competence.competence_id" listId="CompetencesList" [options]="CompetencesList" [attributes]="['competence_name']" placeholder="Competencia"></app-input-options>
    <app-input-options ngDefaultControl [ngModel]="program.program_id" listId="ProgramsList" [options]="ProgramsList" [attributes]="['program_name']" placeholder="Programa" *ngIf="selectedOption !== 'Genérica'"></app-input-options>
    <app-button-save routerLink="/schedules"></app-button-save>
</div>
