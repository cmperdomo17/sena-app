<app-control-side-bar></app-control-side-bar>

<div class="flex justify-center items-center h-screen z-0 flex-col gap-6">
    <div class="fixed rounded-full px-5 py-1 font-extrabold top-0 warning_message" *ngIf="warning">
        <p id="warning_message" *ngIf="warning">{{ warning }}</p>
    </div>
    <a routerLink="/competencies">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="36"  height="36"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-narrow-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M5 12l4 4" /><path d="M5 12l4 -4" /></svg>
    </a>
    <h1 class="text-2xl font-semibold">Formulario Competencias</h1>

    <app-input label="Nombre" ngDefaultControl [(ngModel)]="competence.competence_name" [value]="competence" [atribute]="'competence_name'"></app-input>

    <app-input label="Id Programa" ngDefaultControl [(ngModel)]="competence.program_id" [value]="competence" [atribute]="'program_id'" *ngIf="competenceType !== 'Genérica'"></app-input>

    <div class="flex justify-between items-center gap-4">
        <p class="text-md font-semibold">Tipo de competencia</p>
        <app-input-radio label1="Específica" label2="Genérica" [radioName]="'radio1'" [radioGroupId]="'1'" [defaultSelection]="defaultType" [(ngModel)]="competenceType" (selectionChange)="onSelectionChangeType($event)"></app-input-radio>
    </div>

    <app-button-save (click)="edit ? updateCompetence() : saveNewCompetence()"></app-button-save>

</div>
