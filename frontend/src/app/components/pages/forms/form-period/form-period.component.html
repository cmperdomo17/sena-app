<app-control-side-bar></app-control-side-bar>

<div class="flex justify-center items-center h-screen z-0 flex-col gap-6">
    <div class="fixed rounded-full px-5 py-1 font-extrabold top-0 warning_message" *ngIf="warning">
        <p id="warning_message" *ngIf="warning">{{ warning }}</p>
    </div>
    <div class="fixed top-12 z-30 w-full">
        <app-success-message *ngIf="success" [message]="success"></app-success-message>
    </div>
    <div class="flex gap-4">
        <a routerLink="/periods">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="36"  height="36"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-narrow-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M5 12l4 4" /><path d="M5 12l4 -4" /></svg>
        </a>
        <h1 class="text-2xl font-semibold">Formulario Periodos</h1>
    </div>
    <app-input label="Nombre" ngDefaultControl [(ngModel)]="period.period_name" [value]="period" [atribute]="'period_name'"></app-input>
    <app-input-date label="Fecha de Inicio:" ngDefaultControl [(ngModel)]="period.period_start_date" [value]="period" [atribute]="'period_start_date'" [startDate]="period.period_start_date" [endDate]="period.period_end_date"></app-input-date>

    <app-input-radio *ngIf="period.period_start_date" [radioGroupId]="'periodDuration'" [radioName]="'Duration'"
        [label1]="'3 meses'" [label2]="'6 meses'" (selectionChange)="onDurationChange($event)">
    </app-input-radio>
    <p class="font-bold" *ngIf="period.period_end_date">Fecha de fin: <span class="font-normal">{{ period.period_end_date }}</span> </p>
    <app-button-save (click)="edit ? updatePeriod() : saveNewPeriod()"></app-button-save>
</div>
