<app-control-side-bar></app-control-side-bar>

<div class="flex justify-center items-center h-full md:h-screen lg:h-screen z-0 flex-col gap-6 py-20 md:py-0">
    <div class="fixed gap-3 flex flex-col rounded-full px-2 py-2 font-extrabold top-0 inactivate_message items-center" *ngIf="showInactivateMessage">
        <h1 class="text-sm md:text-lg font-bold">{{message}}</h1>
        <div class="flex justify-center gap-10">
            <button class="bg-slate-700 text-white text-center rounded-full hover:bg-red-800 p-1" (click)="confirmChangeStatePeriod()">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="3"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l5 5l10 -10" /></svg>
            </button>
            <button class="bg-slate-700 text-white rounded-full hover:bg-blue-700 p-1" (click)="cancelInactivate()">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="3"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
            </button> 
        </div>
    </div>
    <h1 class="text-2xl font-semibold">Periodos</h1>
    <app-table-crud 
        [headers]="['CÃ³digo', 'Fecha Inicio', 'Fecha Final', 'Nombre', 'Estado', 'Acciones']" 
        [attributes]="['period_id', 'period_start_date', 'period_end_date', 'period_name', 'period_state']"
        [list]="listPeriods" [editRoute]="'/periods/form/'"
        [editRoute]="'/periods/form/'"
        (parentFunction)="prepareChangeStateProgram($event)">
    </app-table-crud>
    <app-button routerLink="/periods/form">Crear Periodo</app-button>

</div>
