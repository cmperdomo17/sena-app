<app-control-side-bar></app-control-side-bar>

<div class="flex justify-center items-center h-full md:h-screen lg:h-screen z-0 flex-col gap-6 py-20 md:py-0">
    <div class="fixed top-0 left-0 z-30 w-full">
        <app-confirm-message 
            *ngIf="showInactivateMessage"
            [title]="message"
            (confirmAction)="confirmChangeStateAmbient()"
            (cancelAction)="cancelInactivate()">
        </app-confirm-message>
    </div>
    <div class="fixed top-12 z-30 w-full">
        <app-success-message *ngIf="success" [message]="success"></app-success-message>
    </div>
    <h1 class="text-2xl font-semibold">Ambientes</h1>
    <app-table-crud 
        [headers]="['CÃ³digo', 'Nombre', 'UbicaciÃ³n', 'Tipo', 'Capacidad', 'Estado', 'Acciones']" 
        [attributes]="['ambient_id', 'ambient_name', 'ambient_location', 'ambient_type', 'ambient_capacity', 'ambient_state']"
        [list]="listAmbients"
        [editRoute]="'/ambients/form'"
        (parentFunction)="prepareChangeStateAmbient($event)">
    </app-table-crud>
    <app-button routerLink="/ambients/form">Crear Ambiente</app-button>
</div>
