<app-control-side-bar></app-control-side-bar>

<div class="flex justify-center items-center h-full z-0 flex-col gap-6 pt-20 pb-10">
    <h1 class="text-2xl font-semibold">Horarios</h1>
    <app-input-options ngDefaultControl [(ngModel)]="period.period_name" listId="PeriodsList" [options]="PeriodsList" [attributes]="['period_name']" placeholder="Periodo"></app-input-options>
    <app-input-options ngDefaultControl [(ngModel)]="teacher.teacher_fullname" listId="TeachersList" [options]="TeachersList" [attributes]="['teacher_fullname']" placeholder="Docente"></app-input-options>
    <app-button-search (click)="findScheduleByPeriodTeacher()" ></app-button-search>
    <app-button routerLink="/schedules/form">Crear Horario</app-button>
    <app-table-schedule
        [headers]="['Hora', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado']"
        [table]="scheduleTable">
    </app-table-schedule>
</div>
