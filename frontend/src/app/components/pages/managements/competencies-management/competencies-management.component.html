<app-control-side-bar></app-control-side-bar>

<div class="flex justify-center items-center h-full md:h-screen lg:h-screen z-0 flex-col gap-6 py-20 md:py-0">
    <div class="fixed top-0 left-0 z-30 w-full">
        <app-confirm-message 
            *ngIf="showInactivateMessage"
            [title]="message"
            (confirmAction)="confirmChangeStateCompetence()"
            (cancelAction)="cancelInactivate()">
        </app-confirm-message>
    </div>
    <h1 class="text-2xl font-semibold">Competencias Específicas</h1>
    <app-table-crud 
        [headers]="['Código', 'Código Programa', 'Nombre','Estado', 'Acciones']"
        [attributes]="['competence_id', 'program_id', 'competence_name', 'competence_state']"
        [list]="listSpecificCompetencies" 
        [editRoute]="'/competencies/form/1'"
        (parentFunction)="prepareChangeStateCompetenceSpc($event)">
    </app-table-crud>
    <h1 class="text-2xl font-semibold">Competencias Genéricas</h1>
    <app-table-crud 
        [headers]="['Código', 'Nombre','Estado', 'Acciones']"
        [attributes]="['competence_id', 'competence_name', 'competence_state']" 
        [list]="listGenericCompetencies"
        [editRoute]="'/competencies/form/0'" 
        (parentFunction)="prepareChangeStateCompetenceGen($event)">
    </app-table-crud>
    <app-button routerLink="/competencies/form">Crear Competencia</app-button>
</div>
