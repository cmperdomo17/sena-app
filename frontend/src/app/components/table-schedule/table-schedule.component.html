<table>
    <thead class="bg-white">
        <tr class="text-slate-900">
            <th *ngFor="let title of headers">{{ title }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td *ngFor="let cell of row">{{ cell }}</td>
        </tr>
    </tbody>
</table>
